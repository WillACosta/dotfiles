# Set prefix to Ctrl+a (like GNU Screen)
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# Enable mouse support
set -g mouse on

# Set default terminal mode to 256-color and use modern terminal features
set -g default-terminal "screen-256color"
set -as terminal-overrides ',xterm-256color:Tc'

# Easier pane splitting
bind h split-window -h
bind v split-window -v
unbind '"'
unbind %

# Reload tmux config with prefix + r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Set status bar colors
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-left-length 60
set-option -g status-right-length 120
set-option -g status-left '#[fg=green]#H'
set-option -g status-right '#[fg=yellow]%Y-%m-%d #[fg=cyan]%H:%M'

# Use vim key bindings in copy mode
setw -g mode-keys vi

# Make scrolling in copy mode easier
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Start tmux with 1-based indexing
set -g base-index 1
setw -g pane-base-index 1

# Resize Panes
# L = left, R = right, U = up, D = down
# bind -n C-h resize-pane -L 2
# bind -n C-j resize-pane -U 2
# bind -n C-k resize-pane -D 2
# bind -n C-l resize-pane -R 2

unbind -
unbind +
bind -n C-"-" resize-pane -U 2
bind -n C-"+" resize-pane -D 2
